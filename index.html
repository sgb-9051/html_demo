<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>sgb-9051 | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #0e0e10;
      color: #f5f5f5;
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 3rem 1rem;
      background: #1a1a1d;
    }

    header h1 {
      font-size: 2.5rem;
      color: #58a6ff;
    }

    header p {
      color: #aaa;
      margin-top: 0.5rem;
      font-size: 1.1rem;
    }

    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: #ffffff;
      border-bottom: 1px solid #333;
      padding-bottom: 0.5rem;
    }

    .repo-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .repo-card {
      background: #1c1c1f;
      border: 1px solid #2a2a2e;
      padding: 1.5rem;
      border-radius: 12px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .repo-card:hover {
      transform: translateY(-5px);
      border-color: #58a6ff;
      box-shadow: 0 0 15px rgba(88,166,255,0.3);
    }

    .repo-card a {
      color: #58a6ff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
    }

    .repo-description {
      margin-top: 0.5rem;
      color: #ccc;
      font-size: 0.95rem;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: #666;
      background: #1a1a1d;
      margin-top: 4rem;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>üë®‚Äçüíª sgb-9051</h1>
    <p>Welcome to my portfolio. Explore my GitHub projects below.</p>
  </header>

  <main>
    <h2>üöÄ Projects</h2>
    <div id="repo-container" class="repo-container">
      <!-- Repositories will be loaded here -->
    </div>
  </main>

  <footer>
    &copy; 2025 sgb-9051 ‚Ä¢ Built with üíª & GitHub Pages
  </footer>

  <script>
    const username = "sgb-9051";

    fetch(`https://api.github.com/users/${username}/repos`)
      .then(res => res.json())
      .then(repos => {
        const container = document.getElementById("repo-container");
        repos
          .filter(repo => !repo.fork)
          .sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at))
          .forEach(repo => {
            const card = document.createElement("div");
            card.className = "repo-card";
            card.innerHTML = `
              <a href="${repo.html_url}" target="_blank">${repo.name}</a>
              <p class="repo-description">${repo.description || "No description provided."}</p>
            `;
            container.appendChild(card);
          });
      })
      .catch(err => {
        console.error("Error loading repos:", err);
      });
  </script>

</body>
</html>
