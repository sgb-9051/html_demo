<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio | sgb-9051</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      color: #333;
      line-height: 1.6;
    }
    header {
      background: #24292e;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
    }
    header p {
      margin-top: 0.5rem;
      color: #ccc;
    }
    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #24292e;
    }
    .repo-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .repo-card {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .repo-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .repo-card a {
      text-decoration: none;
      color: #0366d6;
      font-size: 1.1rem;
      font-weight: bold;
    }
    .repo-description {
      margin-top: 0.5rem;
      color: #555;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: #888;
      background: #fff;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Hi, I'm sgb-9051 üëã</h1>
    <p>Welcome to my portfolio! Check out my GitHub projects below.</p>
  </header>

  <main>
    <h2>My Projects</h2>
    <div id="repo-container" class="repo-container">
      <!-- Repositories will load here -->
    </div>
  </main>

  <footer>
    &copy; 2025 sgb-9051 | Built with ‚ù§Ô∏è using GitHub Pages
  </footer>

  <script>
    const username = "sgb-9051";

    fetch(`https://api.github.com/users/${username}/repos`)
      .then(res => res.json())
      .then(repos => {
        const container = document.getElementById("repo-container");
        repos.sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at)); // recent first
        repos.forEach(repo => {
          const card = document.createElement("div");
          card.className = "repo-card";
          card.innerHTML = `
            <a href="${repo.html_url}" target="_blank">${repo.name}</a>
            <p class="repo-description">${repo.description || "No description provided."}</p>
          `;
          container.appendChild(card);
        });
      })
      .catch(error => {
        console.error("Error fetching repos:", error);
      });
  </script>

</body>
</html>
